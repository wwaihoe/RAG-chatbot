<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>RAG Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">  
  </head>

  <body>
    <header>
      <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand h1" href="/">RAG DEMO</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <a class="nav-link active dropdown-toggle h2 fs-5" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" aria-current="page">
                  Chat
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item active" href="/">RAG Chatbot</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link h2 fs-5" href="/info">Info</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
</header>

<main class="flex-shrink-0">
  <div class="container">
    <br>
    <br>
    <h1 class="mt-5">RAG Chatbot</h1>
    <br>
    <p>Able to answer questions on the Lenovo ThinkPad and the Epson L1210 Series Printer</p>
    <div id="list-group" class="list-group w-auto"></div>
    <div class="input-group mb-3">
      <input type="text" id="chat-input" class="form-control" onkeydown="chatEnterKey(event)" autofocus>
      <button id="ask-button" class="btn btn-primary" onclick="appendResponse()">Ask</button>
    </div>
    <div class="input-group">
      <p>
        <button id="reset-button" class="btn btn-success" onclick="resetChat()"><i class="bi bi-arrow-repeat"></i> Reset Chat</button>  
        <button id="clear-button" class="btn btn-light" onclick="clearChat()"><i class="bi bi-stars"></i> Clear Chat</button>
      </p>
    </div>

  </div>
</main>

<script src="static/scripts.js"></script>

  </body>
</html>
