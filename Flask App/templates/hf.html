<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RAG Chatbot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand h1" href="/">RAG DEMO</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a class="nav-link active dropdown-toggle h2 fs-5" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false" aria-current="page">
                Chat
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item active" href="/">RAG Chatbot</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link h2 fs-5" href="/info">Info</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="flex-shrink-0">
    <div class="container py-5">
      <h1 class="mt-5">RAG Chatbot</h1>
      <p>Able to answer questions on the Lenovo ThinkPad and the Epson L1210 Series Printer</p>
      <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
        aria-expanded="false">
        falcon-7b-instruct
      </a>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="/">gpt-3.5-turbo</a></li>
        <li><a class="dropdown-item active" href="/hf">falcon-7b-instruct</a></li>
      </ul>
      <div id="list-group" class="list-group w-auto py-3"></div>
      <div class="input-group py-3">
        <input type="text" id="chat-input" class="form-control" onkeydown="chatEnterKey(event)" autofocus>
        <button id="ask-button" class="btn btn-primary" onclick="appendResponse('/hf')">Ask</button>
      </div>
      <div class="input-group">
        <p>
          <button id="reset-button" class="btn btn-success" onclick="resetChat('/hf')"><i class="bi bi-arrow-repeat"></i>
            Reset Chat</button>
          <button id="clear-button" class="btn btn-light" onclick="clearChat('/hf')"><i class="bi bi-stars"></i> Clear
            Chat</button>
        </p>
      </div>

    </div>
  </main>

  <script src="static/scripts.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>

</body>

</html>
